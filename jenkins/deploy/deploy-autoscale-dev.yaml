apiVersion : apps/v1
kind: Deployment
metadata:
  name: swapp-deploy-dev
  labels:
    app : swapp-deploy-dev
spec:
  selector:
    matchLabels:
      project: swapp-dev
  template:
    metadata:
      labels:
        project: swapp-dev   # Service looks for this label
    spec:
      containers:
        - name : swapp-dev
          image: dobarden/swapp-dev:dev_latest_image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
          - name: DB_HOST
            value: "dev_db_host"
          - name: DB_PORT
            value: "3306"
          - name: DB_USER
            value: "dev_db_user"
          - name: DB_PASSWORD
            value: "dev_db_pass"
          - name: DB_NAME
            value: "dev_db_name"
          resources:
            requests:
              memory: 1000Mi
              cpu: 200m

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: swapp-dev-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v2beta1v1
    kind: Deployment
    name: swapp-deploy-dev
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80

---
apiVersion: v1
kind: Service
metadata:
  name: swapp-dev-service
  labels:
     env  : dev
     owner: DenisZ
spec:
  type: ClusterIP
  selector:
    project: swapp-dev    
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 80  # Port on Service
      targetPort: 8080  # Port on Pod
